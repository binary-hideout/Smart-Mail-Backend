<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>smartmail | category</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contactlist') }}">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('caselist') }}">Casos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('taglist') }}">Categorias</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a class="nav-link" href="{{ url_for('userlogout') }}">Cerrar Sesion</a>
            </div>
        </div>
    </nav>
    <div class="container py-2">
        <div class="row">
            <div class="col-sm-4">
                <h1>Categoria</h1>
            </div>
        </div>
        <div class="row">
            <form method="POST">
                {{ form.csrf_token }}
                <div class="mb-3">
                    <label for="staticTitle" class="col-sm-2 col-form-label">Titulo</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staticTitle"
                            value="{{ result['title'] }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="staticName" class="col-sm-2 col-form-label">Color</label>
                    <div class="col-sm-10">
                        <input type="color" name="color" class="form-control form-control-color"
                            id="exampleColorInput" value="result['color']" title="Choose your color">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
