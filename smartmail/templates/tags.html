<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>smartmail | categories</title>
</head>

<body>
    <nav class="Navbar Navbar-expand-lg Navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="Navbar-brand" href="#">smart-alert</a>
            <div class="collapse Navbar-collapse" id="NavbarSupportedContent">
                <ul class="Navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contactlist') }}">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('caselist') }}">Casos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('taglist') }}">Categorias</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a class="nav-link" href="{{ url_for('userlogout') }}">Cerrar Sesion</a>
            </div>
        </div>
    </nav>
    <div class="container py-2">
        <div class="row">
            <div class="col-sm-4">
                <h1>Categorias</h1>
            </div>
            <div class="col-sm-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn rounded-pill btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Crear
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear registro</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="POST">
                                    {{ form.hidden_tag() }}
                                    <div class="mb-3">
                                        <label for="staticTitle" class="col-sm-2 col-form-label">Titulo</label>
                                        <div class="col-sm-10">
                                            {{ form.title(class_="form-control", size=50) }}
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" value="Go">Crear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Borrar</th>
                    </tr>
                </thead>
                <tbody id="tags">
                    {% for result in results %}
                    <tr>
                        <td>{{ result["id"] }}</td>
                        <td style="background-color:{{ result['color'] }}">{{ result["title"] }}</td>
                        <td><a href="{{ url_for('tagdelete', title=result['title']) }}">borrar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
